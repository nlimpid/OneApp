name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  CARGO_BUNDLE_VERSION: "0.6.0"

jobs:
  fmt:
    name: rustfmt (advisory)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check
        continue-on-error: true

  audit:
    name: cargo-audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pkg-config \
            libx11-dev \
            libxcb1-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libxrandr-dev \
            libxi-dev \
            libxcursor-dev \
            libxinerama-dev \
            libasound2-dev \
            libudev-dev
      - run: cargo clippy --all-targets --locked -- -D warnings

  test:
    name: build & test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pkg-config \
            libx11-dev \
            libxcb1-dev \
            libxkbcommon-dev \
            libwayland-dev \
            libxrandr-dev \
            libxi-dev \
            libxcursor-dev \
            libxinerama-dev \
            libasound2-dev \
            libudev-dev
      - run: cargo test --all-targets --locked
      - run: cargo build --release --locked

  bundle-macos:
    name: bundle (.app, macOS)
    runs-on: macos-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Cache cargo-bundle
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-bundle
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-bundle-${{ env.CARGO_BUNDLE_VERSION }}
      - name: Install cargo-bundle
        run: |
          if ! command -v cargo-bundle >/dev/null 2>&1; then
            cargo install cargo-bundle --version "${CARGO_BUNDLE_VERSION}" --locked
          fi
      - name: Build
        run: cargo build --release --locked
      - name: Bundle
        run: cargo bundle --release
      - name: Ensure lockfile unchanged
        run: git diff --exit-code Cargo.lock
      - name: Zip .app
        run: |
          mkdir -p dist
          ditto -c -k --sequesterRsrc --keepParent "target/bundle/osx/OneApp.app" "dist/OneApp-macos.app.zip"
      - uses: actions/upload-artifact@v4
        with:
          name: OneApp-macos-app
          path: dist/OneApp-macos.app.zip
